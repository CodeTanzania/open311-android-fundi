# Travis configuration for open311-android-fundi
language: android
sudo: false
android:
  components:
    - tools
    - platform-tools

    # build tools used for the project
    - build-tools-26.0.2

    # SDK version used to compile the project
    - android-22
    - extra-google-m2repository
    - extra-google-android-support
    - extra-android-m2repository

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'



# add java 8 supports
jdk: oraclejdk8

os:
  - linux

before_install:
  - chmod +x gradlew
  # For newer Android SDK:
  - sdkmanager "extras;android;m2repository"
  - sdkmanager "extras;google;m2repository"

# safelist branches which will be built
branches:
  only:
    - develop


script:
  # Run automated Test
    - ./gradlew test


# prevent travis dependency caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache